  <circle cx="450" cy="70" r="0" fill="yellow" opacity="0">
    <animate attributeName="r" values="0; 40; 60" dur="0.5s" begin="1.2s" fill="freeze"/>
    <animate attributeName="opacity" values="0; 0.8; 0" dur="0.5s" begin="1.2s" fill="freeze"/>
  </circle>
</g>

