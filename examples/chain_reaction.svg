     width="900" height="550" viewBox="0 0 900 550">

<text x="450" y="25" font-size="18" fill="black" text-anchor="middle">Nuclear Chain Reaction</text>

<!-- LEVEL 0: 1 uranium atom at top -->
<g id="atom0">
