<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="600" height="400" viewBox="0 0 600 400">
<defs>
</defs>
<text x="300.0" y="30.0" font-size="18.0" fill="black" text-anchor="middle">Deuterium + Deuterium â†’ Helium + Energy</text>

<!-- Energy release - delayed until after fusion (begins at 4s) -->
<circle cx="300" cy="200" r="0" fill="none" stroke="orange" stroke-width="4" opacity="0">
  <animate attributeName="r" values="0; 60; 100; 120" dur="2s" begin="4s" fill="freeze"/>
  <animate attributeName="opacity" values="0; 1; 0.5; 0" dur="2s" begin="4s" fill="freeze"/>
  <animate attributeName="stroke-width" values="4; 8; 4; 2" dur="2s" begin="4s" fill="freeze"/>
</circle>
<circle cx="300" cy="200" r="0" fill="yellow" opacity="0">
  <animate attributeName="r" values="0; 50; 70; 0" dur="2s" begin="4s" fill="freeze"/>
  <animate attributeName="opacity" values="0; 0.9; 0.4; 0" dur="2s" begin="4s" fill="freeze"/>
</circle>

<!-- LEFT DEUTERIUM NUCLEUS - moves right over 4s then stays -->
<g transform="translate(100, 200)">
  <circle cx="-12" cy="0" r="18" fill="red" stroke="black" stroke-width="2"/>
  <line x1="-20" y1="0" x2="-4" y2="0" stroke="black" stroke-width="2"/>
  <line x1="-12" y1="-8" x2="-12" y2="8" stroke="black" stroke-width="2"/>
  <circle cx="12" cy="0" r="18" fill="gray" stroke="black" stroke-width="2"/>
  <animateTransform attributeName="transform" type="translate" dur="4s"
    values="100 200; 100 200; 250 200; 300 200" fill="freeze"/>
</g>

<!-- LEFT ELECTRON with orbit -->
<g transform="translate(100, 200)">
  <circle cx="0" cy="0" r="60" fill="none" stroke="#cccccc" stroke-width="1"/>
  <g>
    <circle cx="0" cy="-60" r="10" fill="#1E90FF" stroke="black" stroke-width="1"/>
    <line x1="-6" y1="-60" x2="6" y2="-60" stroke="black" stroke-width="2"/>
    <animateTransform attributeName="transform" type="rotate" dur="1s" values="0; 360" repeatCount="indefinite" additive="sum"/>
  </g>
  <animateTransform attributeName="transform" type="translate" dur="4s"
    values="100 200; 100 200; 250 200; 300 200" fill="freeze"/>
</g>

<!-- RIGHT DEUTERIUM NUCLEUS - moves left over 4s then stays -->
<g transform="translate(500, 200)">
  <circle cx="12" cy="0" r="18" fill="red" stroke="black" stroke-width="2"/>
  <line x1="4" y1="0" x2="20" y2="0" stroke="black" stroke-width="2"/>
  <line x1="12" y1="-8" x2="12" y2="8" stroke="black" stroke-width="2"/>
  <circle cx="-12" cy="0" r="18" fill="gray" stroke="black" stroke-width="2"/>
  <animateTransform attributeName="transform" type="translate" dur="4s"
    values="500 200; 500 200; 350 200; 300 200" fill="freeze"/>
</g>

<!-- RIGHT ELECTRON with orbit -->
<g transform="translate(500, 200)">
  <circle cx="0" cy="0" r="60" fill="none" stroke="#cccccc" stroke-width="1"/>
  <g>
    <circle cx="0" cy="-60" r="10" fill="#1E90FF" stroke="black" stroke-width="1"/>
    <line x1="-6" y1="-60" x2="6" y2="-60" stroke="black" stroke-width="2"/>
    <animateTransform attributeName="transform" type="rotate" dur="1s" values="180; 540" repeatCount="indefinite" additive="sum"/>
  </g>
  <animateTransform attributeName="transform" type="translate" dur="4s"
    values="500 200; 500 200; 350 200; 300 200" fill="freeze"/>
</g>

<!-- Labels -->
<text x="100" y="350" font-size="24" fill="black" text-anchor="middle">D</text>
<text x="500" y="350" font-size="24" fill="black" text-anchor="middle">D</text>
<text x="300" y="350" font-size="24" fill="black" text-anchor="middle">He</text>
</svg>
