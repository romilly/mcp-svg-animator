<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
     width="400" height="300" viewBox="0 0 400 300">
<defs>
</defs>
<circle cx="50.0" cy="150.0" r="30.0" fill="steelblue" stroke="none" stroke-width="0">
<animate attributeName="cx" dur="3s" from="50" to="350" repeatCount="indefinite" />
</circle>
<circle cx="200.0" cy="150.0" r="20.0" fill="coral" stroke="none" stroke-width="0">
<animate attributeName="r" dur="1s" from="20" to="40" repeatCount="indefinite" />
</circle>
<rect x="300.0" y="50.0" width="60.0" height="60.0" fill="mediumseagreen" stroke="none" stroke-width="0">
<animate attributeName="y" dur="2s" from="50" to="190" repeatCount="indefinite" />
</rect>
<text x="100.0" y="30.0" font-size="24.0" fill="darkslategray">Animated SVG Demo</text>
<path d="M20.0,280.0 L380.0,280.0" stroke="gray" stroke-width="2" />
<g transform="translate(30, 220)">
<rect x="0.0" y="0.0" width="30.0" height="40.0" fill="slategray" stroke="none" stroke-width="0" />
<circle cx="15.0" cy="-10.0" r="12.0" fill="peachpuff" stroke="none" stroke-width="0" />
</g>
</svg>